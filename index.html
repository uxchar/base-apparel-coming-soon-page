<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <!-- viewport container -->

      <div class="main-container">

        <!-- card container for all elements -->

        <div class="card-container">
            <div class="header-container">
              <img src="./images/logo.svg" class="logo" alt="brand logo" />
            </div>
            <div class="img-container">
              <img src="images/hero-mobile.jpg" class="img-mobile" alt="person modeling clothing" />
              <img src="images/hero-desktop.jpg" class="img-desktop" alt="person modeling clothing" />
            </div>

            <!-- text below the img -->

            <div class="info-container">
            <h1 class="card-title">
              <span class="title-span">We're</span> coming soon
            </h1>
            <p class="card-info">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            
            <!-- email section -->
            <form>
            <div class="email-container">
                <input
                  type="text"
                  class="email-input-field"
                  placeholder="Email Address"
                  required
                />
                <img src="./images/icon-error.svg" class="error-icon" alt="error icon" />

                <button
                  class="submit-button"
                  value="Submit"
                  type="button"
                  onclick="Javascript:checkEmail();"
                >
                  <img src="./images/icon-arrow.svg" alt="continue arrow" />
                </button>
            </div>
          </form>
          <div class="error-message"></div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
